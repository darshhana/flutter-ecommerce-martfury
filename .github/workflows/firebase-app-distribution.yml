name: Android → Firebase App Distribution

on:
  push:
    branches:
      - main        # change if your release branch is different
  workflow_dispatch: {}

jobs:
  build-and-distribute:
    name: Build & Distribute Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      # Optional: run tests before distributing
      # - name: Run tests
      #   run: flutter test

      - name: Build Android APK (release)
        run: flutter build apk --release

      - name: Distribute to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          # Store this in GitHub Secrets as FIREBASE_APP_ID (Firebase console → Project settings → Your apps → Android App ID)
          appId: ${{ secrets.FIREBASE_APP_ID }}

          # This must be the JSON service account you added earlier as FIREBASE_SERVICE_ACCOUNT
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

          # Tester group name from Firebase App Distribution (Release & Monitor → App Distribution → Testers & groups)
          groups: client

          # Path to the built release APK
          file: build/app/outputs/flutter-apk/app-release.apk

          # Optional release notes shown to testers
          releaseNotes: |
            Automated build from GitHub Actions
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}


